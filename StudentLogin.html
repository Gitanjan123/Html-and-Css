<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <link rel="stylesheet"
        href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
        <div class="register">
            <h2>Register Here for taking Admission in the school</h2>
            <form id="register" method="post">
                <label>First Name:</label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter your First Name">
                <br><br>
                <label>Last Name:</label>
                <input type="text" name="fname"
                id="name" placeholder="Enter your last Name">
                <br><br>
                <label>Your Age:</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are You?">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid email">
                <br><br>
                <label>Gender:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">FeMale</span>
                &nbsp;
                <br><br>
                <label>Mother Tongue</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="'hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="'eng">
                &nbsp;
                <span id="english">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="urdu">
                &nbsp;
                <span id="urdu">urdu</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br><br>
                </form>
    </body>
</html>
